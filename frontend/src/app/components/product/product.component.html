<div class="container">
  <div class="row">
    <div class="col-lg-7">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Ref</th>
            <th>Qt√©</th>
            <th>Prix unit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.ref }}</td>
            <td>{{ product.quantite }}</td>
            <td>{{ product.prixUnitaire }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-lg-5">
      <div class="card">
        <div class="card-header info text-white">Add product</div>
        <div class="card-body">
          <form [formGroup]="produitForm">
            <div class="form-group">
              <label>Ref</label>
              <input type="text" class="form-control" formControlName="ref" />
            </div>
            <div
              class="alert alert-danger"
              *ngIf="
                produitForm.controls['ref'].invalid &&
                (produitForm.controls['ref'].touched ||
                  produitForm.controls['ref'].dirty)
              "
            >
              Ref est obligatoire
            </div>
            <div class="form-group">
              <label>Quantity</label>
              <input
                type="text"
                class="form-control"
                formControlName="quantity"
              />
            </div>
            <div class="form-group">
              <label>Prix Unit</label>
              <input
                type="text"
                class="form-control"
                formControlName="prixUnit"
              />
            </div>
            <button type="submit" class="btn btn-success">ADD product</button>
          </form>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </div>
</div>
